<!-- online book request page -->
 {% extends "base.html" %}
{% block content %}
<h2>Book Requests</h2>
<form method="POST">
    <div class="mb-3">
        <label>Book Title</label>
        <input type="text" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Author</label>
        <input type="text" name="author" class="form-control">
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Request Book</button>
    </div>
</form>

<h4 class="mt-5">Requested Books</h4>
<ul class="list-group">
    {% for req in requests %}
    <li class="list-group-item">
        <strong>{{ req.title }}</strong> by {{ req.author }} ({{ req.date_requested.strftime('%Y-%m-%d') }})
    </li>
    {% endfor %}
</ul>
{% endblock %}
